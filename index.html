<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Five Day Outlook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
 
</head>


<body>
  <div class="hero">
    <div class="hero-text">
        <h1 style="font-size:50px">Weather Search</h1>
        
    </div>
</div>
 
<div class="row">
      <div class="card col-3 search">
          <div class="card-body searchBody">
            <h2>Enter a City to Search Weather:</h2>
            <input class="inputArea searchInput">
            <button class="btn button btn-primary searchButton" type="submit">Search</button>
            <div class="searchHistory"></div>
        </div>
</div>

<div class="col-9">
    <div class="card-body currentWeather">
        <h2 class="card-title bolder" id="city"></h2>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
    <div class="uv">
        <p class="uvHeader inline"></p>
        <p id="uvIndex"></p>
    </div>

    </div>
       
<h2 class="bolder">Weather for Next 5 Days</h3>
    <div class="card-deck">
        <div class="card col cardColor">
                <ul id="5"></ul>
        </div>
    <div class="card col cardColor">
            <ul id="1"></ul>
    </div>
    <div class="card col cardColor">
            <ul id="2"></ul>
    </div>
            
    <div class="card col cardColor">
            <ul id="3"></ul>
    </div>
            
    <div class="card col cardColor">
            <ul id="4"></ul>
    </div>
    </div>
</div>      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>

</body>
    
</html>
